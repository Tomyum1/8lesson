<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things</title>
    <link rel="stylesheet" href="../aseets/stylesheets/styles.css">
    <link rel="stylesheet" href="../aseets/stylesheets/common.css">
    <link rel="stylesheet" href="../aseets/stylesheets/dist/card.css">
    <link rel="stylesheet" href="../aseets/stylesheets/dist/buttons.css">
</head>

<body>
    <div class="card">
        <div class="card__img-block">
            <img src="../img/orange_guy.png" alt="" class="card__img-block__img">
        </div>
        <div class="card__description">
            <h5 class="card__description-title">Come Down Official Music Video</h5>
            <span class="card__description-text">
                <span class="card__description-text--bold"> MIN BID </span>$1,000.00
            </span>
            <span class="card__description-text">
                <span class="card__description-text--bold">MAX BID </span> $25,000.00
            </span>
            <button class="button">View details</BUTTON>
        </div>
    </div>

    <div class="card card--large">
        <div class="card__img-block">
            <img src="../img/black_guy.png" alt="" class="card__img-block__img">
        </div>
        <div class="card__description">
            <h5 class="card__description-title">Triller Verz</h5>
            <span class="card__description-text--bold card__description-text"> Available listenings:1</span>
            <button class="button">View all listings</BUTTON>
        </div>
    </div>
</body>

</html>
